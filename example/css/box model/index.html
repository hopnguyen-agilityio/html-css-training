<!DOCTYPE html>
<html>
    <head>
        <style>
            .my-box {
                width: 200px;
                border: 10px solid;
                padding: 20px;
            }
            .my-box-1 {
                box-sizing: border-box;
                width: 200px;
                border: 10px solid;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="my-box">
            This is 260px wide
        </div>
        <br>
        <div class="my-box-1">
            This is 200px wide using box-sizing: border-box;
        </div>
    </body>
</html>
